<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <input type="text" v-model="name"/>&nbsp;&nbsp;
      <sapn v-text="name"></sapn>&nbsp;&nbsp;
      <span class="timer">{{ timer }}</span>
    </div>

    <script type="module">
      import Vue from './src/vue.js'
      const vm = new Vue({
        el: "#app",
        data: {
          title: 'Mini Vue',
          name: "justorez",
          timer: 0
        }
      })

      setInterval(() => {
        vm.timer += 1
      }, 1000)
    </script>
  </body>
</html>
